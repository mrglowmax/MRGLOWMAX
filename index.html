<!DOCTYPE html>
<html>
<head>
    <title>Redirecting...</title>
    <script>
        // Function to check click history
        function redirectUser() {
            let hasClicked = localStorage.getItem("clicked");

            if (hasClicked) {
                // If clicked before, go to eBook link
                window.location.href = "https://drive.google.com/file/d/1l4l9PdbAUyGVUaHBAZC6wg-FPGBhGfyS/view?usp=drivesdk";
            } else {
                // If first time, go to ad link and mark as clicked
                localStorage.setItem("clicked", "true");
                window.location.href = "https://cuthojowhi.com/bw3wVI0.PK3/pKvobPmgVBJlZtDM0v2/MZjCAAx/MPjQUK3/L/TiY/yYM/DVEqyENVTNgi";
            }
        }
    </script>
</head>
<body onload="redirectUser()">
    <p>Redirecting...</p>
</body>
</html>
